# Meilisearch StatefulSet for persistent search
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: meilisearch
  namespace: saltare
  labels:
    app.kubernetes.io/name: meilisearch
    app.kubernetes.io/component: search-engine
spec:
  serviceName: meilisearch
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: meilisearch
  template:
    metadata:
      labels:
        app.kubernetes.io/name: meilisearch
        app.kubernetes.io/component: search-engine
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      
      containers:
        - name: meilisearch
          image: getmeili/meilisearch:v1.12
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 7700
              protocol: TCP
          
          env:
            - name: MEILI_MASTER_KEY
              valueFrom:
                secretKeyRef:
                  name: saltare-secrets
                  key: meilisearch-api-key
            - name: MEILI_ENV
              value: production
            - name: MEILI_DB_PATH
              value: /meili_data/data.ms
            - name: MEILI_HTTP_ADDR
              value: 0.0.0.0:7700
            # Enable vector store for hybrid search
            - name: MEILI_EXPERIMENTAL_VECTOR_STORE
              value: "true"
            # Increase payload size for large documents
            - name: MEILI_HTTP_PAYLOAD_SIZE_LIMIT
              value: "100MB"
            # Log level
            - name: MEILI_LOG_LEVEL
              value: INFO
          
          volumeMounts:
            - name: data
              mountPath: /meili_data
          
          resources:
            requests:
              cpu: 100m
              memory: 512Mi
            limits:
              cpu: 2000m
              memory: 2Gi
          
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
  
  volumeClaimTemplates:
    - metadata:
        name: data
        labels:
          app.kubernetes.io/name: meilisearch
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 20Gi
        # Uncomment and set storageClassName if needed
        # storageClassName: standard

---
# Meilisearch Service
apiVersion: v1
kind: Service
metadata:
  name: meilisearch
  namespace: saltare
  labels:
    app.kubernetes.io/name: meilisearch
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 7700
      targetPort: http
      protocol: TCP
  selector:
    app.kubernetes.io/name: meilisearch

