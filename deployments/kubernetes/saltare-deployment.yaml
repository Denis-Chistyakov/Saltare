# Saltare Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: saltare
  namespace: saltare
  labels:
    app.kubernetes.io/name: saltare
    app.kubernetes.io/component: server
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: saltare
      app.kubernetes.io/component: server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: saltare
        app.kubernetes.io/component: server
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: saltare
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      
      initContainers:
        # Wait for Meilisearch to be ready
        - name: wait-for-meilisearch
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z meilisearch 7700; do echo waiting for meilisearch; sleep 2; done']
      
      containers:
        - name: saltare
          image: ghcr.io/denis-chistyakov/saltare:latest
          imagePullPolicy: Always
          ports:
            - name: http-api
              containerPort: 8080
              protocol: TCP
            - name: mcp-http
              containerPort: 8081
              protocol: TCP
          
          env:
            - name: CEREBRAS_API_KEY
              valueFrom:
                secretKeyRef:
                  name: saltare-secrets
                  key: cerebras-api-key
            - name: OPENROUTER_API_KEY
              valueFrom:
                secretKeyRef:
                  name: saltare-secrets
                  key: openrouter-api-key
            - name: MEILISEARCH_API_KEY
              valueFrom:
                secretKeyRef:
                  name: saltare-secrets
                  key: meilisearch-api-key
            - name: TYPESENSE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: saltare-secrets
                  key: typesense-api-key
          
          volumeMounts:
            - name: config
              mountPath: /etc/saltare
              readOnly: true
            - name: data
              mountPath: /data
          
          args:
            - server
            - --config=/etc/saltare/saltare.yaml
          
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          
          livenessProbe:
            httpGet:
              path: /api/v1/health
              port: http-api
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          
          readinessProbe:
            httpGet:
              path: /api/v1/health
              port: http-api
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
      
      volumes:
        - name: config
          configMap:
            name: saltare-config
        - name: data
          persistentVolumeClaim:
            claimName: saltare-data

---
# ServiceAccount
apiVersion: v1
kind: ServiceAccount
metadata:
  name: saltare
  namespace: saltare
  labels:
    app.kubernetes.io/name: saltare

---
# PersistentVolumeClaim for BadgerDB data
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: saltare-data
  namespace: saltare
  labels:
    app.kubernetes.io/name: saltare
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  # Uncomment and set storageClassName if needed
  # storageClassName: standard

