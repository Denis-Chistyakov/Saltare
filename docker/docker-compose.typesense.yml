version: '3.8'

services:
  typesense:
    image: typesense/typesense:27.1
    container_name: saltare-typesense
    restart: unless-stopped
    ports:
      - "8108:8108"
    volumes:
      - typesense-data:/data
    environment:
      - TYPESENSE_DATA_DIR=/data
      - TYPESENSE_API_KEY=saltare-dev-key-12345
      - TYPESENSE_ENABLE_CORS=true
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8108/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - saltare-network

networks:
  saltare-network:
    driver: bridge

volumes:
  typesense-data:

